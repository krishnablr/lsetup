<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Show Result</title>
  <style>
    /* Style for hiding result initially */
    .result {
      display: none;
    }
  </style>
</head>
<body>

  <ul>
    <!-- Link 1 -->
    <li>
      <a href="javascript:void(0);" onclick="showResult(window.location.href='http://localhost:9009/authors/65478a2a9962499a53649dc5')">onclick link!</a>
      <div class="result" id="result1"></div>
    </li>

    <!-- Link 2 -->
    <li>
      <a href="#" onclick="showResult('Result for Link 2')">Link 2</a>
      <div class="result" id="result2"></div>
    </li>

    <!-- Add more links as needed -->

  </ul>

  <script>
    function showResult(resultText) {
      // Get the parent li element
      const parentLi = event.target.parentNode;

      // Get the result div inside the li
      const resultDiv = parentLi.querySelector('.result');

      // Set the result text and display it
      resultDiv.textContent = resultText;
      resultDiv.style.display = 'block';
    }
  </script>

</body>
</html>
